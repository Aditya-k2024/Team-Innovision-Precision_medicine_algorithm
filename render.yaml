services:
  # Backend Service
  - type: web
    name: pharmaguard-backend
    runtime: docker
    rootDir: backend
    env: docker
    region: singapore # or ohio, frankfurt, etc.
    plan: free
    branch: main
    numInstances: 1
    healthCheckPath: /
    autoDeploy: true

  # Frontend Service
  - type: web
    name: pharmaguard-frontend
    runtime: docker
    rootDir: frontend
    env: docker
    region: singapore
    plan: free
    branch: main
    numInstances: 1
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: pharmaguard-backend
          property: hostport
      - key: GROQ_API_KEY
        sync: false # User must provide this in dashboard
